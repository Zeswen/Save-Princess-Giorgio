<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Save Princess Giorgio</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="icon" href="./img/Icon.png">
</head>

<body>
	<div class="hud">
		<h1>Wave <span id="waveCounter">1</span></h1>
		<div class="health-bar" data-total="100" data-value="100">
			<div class="bar"></div>
		</div>
		<div class="health-bar-princess" data-total="100" data-value="100">
			<div class="bar-princess"></div>
		</div>
		<div class="xp-bar" data-total="100" data-value="0">
			<div class="bar-xp"></div>
		</div>
		<div class="coins">
			<img src="img/coin.png" alt="Coin"><span>0</span>
		</div>
		<div class="level">
			<span>Lv: </span><span id="myLevel">1</span>
		</div>
	</div>
	</div>
	
	<div class="dialog"></div>

	<div id="gameContainer">
		<canvas id="myCanvas" width="720" height="480"></canvas>
	</div>
	<div class="shop">
		<button class="exitShop">Exit</button>
		<div class="top">
			<div class="sub-shop juan">
				<h1>General</h1>
				<img width=80% height=80% src="./img/Juan.jpeg" alt="general">
				<div class="general inner-shop">
					<ul>
						<li>Health Potion <button id="healthPot">10 coins</button></li>
						<li>Princess' Health Potion <button id="princessPot">20 coins</button></li>
					</ul>
				</div>
			</div>
			<div class="sub-shop diego">
				<h1>Weapons</h1>
				<img width=80% height=80% src="./img/Diego.jpeg" alt="weapon">
				<div class="weapon inner-shop">
					<ul>
						<li>Master Sword <span>+5 Str</span><button id="sword1">50 coins</button></li>
						<li>Tempered Sword <span>+15 Str</span><button id="sword2">150 coins</button></li>
						<li>Golden Sword<span>+50 Str</span><button id="sword3">300 coins</button></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="bot">
			<div class="sub-shop teo">
				<h1>Armors</h1>
				<img width=80% height=80% src="./img/Teo.jpeg" alt="armor">
				<div class="armor inner-shop">
					<ul>
						<li>Iron Armor <span>+50 MaxHP</span><button id="iron">250 coins</button></li>
						<li>Steel Armor <span>+250 MaxHP</span><button id="steel">500 coins</button></li>
					</ul>
				</div>
			</div>
			<div class="sub-shop gabi">
				<h1>Skills</h1>
				<img width=80% height=80% src="./img/Gabi.jpeg" alt="skill">
				<div class="skills inner-shop">
					<ul>
						<li>Skill Points: <span id="skillPoints"></span></li>
						<li>Strength+ <button id="strUp">+1</button></li>
						<li>HP+ <button id="hpUp">+1</button></li>
						<li>Dextery+ <button id="dexUp">+1</button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/board.js"></script>
	<script src="./js/shop.js"></script>
	<script src="./js/animations.js"></script>
	<script src="./js/audio.js"></script>
	<script src="./js/player.js"></script>
	<script src="./js/princess.js"></script>
	<script src="./js/enemies.js"></script>
	<script src="./js/boss.js"></script>
	<script src="./js/game.js"></script>
</body>

</html>
